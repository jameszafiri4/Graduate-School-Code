<!DOCTYPE html>
<html>
    <head>
        <title>Simple Math</title>
        <script type="text/javascript">
            function performAddition() {
                var num1 = parseInt(document.getElementById("num1").value);
                var num2 = parseInt(document.getElementById("num2").value);
                var result = num1 + num2;
                document.getElementById("result").innerHTML = "Result: " + result;
            }
            function performSubtraction() {
                var num1 = parseInt(document.getElementById("num1").value);
                var num2 = parseInt(document.getElementById("num2").value);
                var result = num1 - num2;
                document.getElementById("result").innerHTML = "Result: " + result;
            }
            function performMultiplication() {
                var num1 = parseInt(document.getElementById("num1").value);
                var num2 = parseInt(document.getElementById("num2").value);
                var result = num1 * num2;
                document.getElementById("result").innerHTML = "Result: " + result;
            }
            function performDivision() {
                var num1 = parseInt(document.getElementById("num1").value);
                var num2 = parseInt(document.getElementById("num2").value);
                var result = num1 / num2;
                document.getElementById("result").innerHTML = "Result: " + result;
            }
        </script>
    </head>
    <body>
        <h1>Simple Math</h1>
        <input type="number" id="num1" placeholder="Enter number 1">
        <input type="number" id="num2" placeholder="Enter number 2">
        <br><br>
        <button onclick="performAddition()">Addition</button>
        <button onclick="performSubtraction()">Subtraction</button>
        <button onclick="performMultiplication()">Multiplication</button>
        <button onclick="performDivision()">Division</button>
        <br><br>
        <div id="result"></div>
    </body>
</html>
